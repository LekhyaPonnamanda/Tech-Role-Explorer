<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="tech_role_explorer.css"> -->
    <title>CSE Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image:url('https://img.freepik.com/premium-photo/purple-blue-background-with-gradient_901003-6118.jpg');
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-position: center; /* Center the background image */
            background-size: cover;
            background-color: #0A2344; 
        }

        .search-container {
            text-align: center;
            background-color: #ccc; /* Set a medium gray background color for the search container */
            padding: 20px; /* Add padding for better visual appearance */
            border-radius: 10px; /* Optional: Add rounded corners */
            display: inline-block; /* Display as inline-block to stay on the same line */
        }

        input {
            padding: 8px;
            margin-right: 8px; /* Optional: Add some spacing between input and button */
            background-color: #fff; /* Set a white background color for the input */
            border: 1px solid #999; /* Add a border for better visibility */
            border-radius: 5px; /* Optional: Add rounded corners */
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4caf50; /* Set a green background color for the button */
            color: white; /* Set white text color for better contrast */
            border: none; /* Remove the button border */
            border-radius: 5px; /* Optional: Add rounded corners */
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
   <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Fields">
    <button onclick="searchCSE()">Search</button>
  </div>

<div id="results"></div>

<script src="tech_role_explorer.js"></script>
<script>
    function searchCSE() {
        // Get the search input value
        var searchInputValue = document.getElementById("searchInput").value.toLowerCase();

        // Check if the search term is "aiml"
        if (searchInputValue == "ai") {
            // Redirect to the AIML page
            window.location.href = "AIML(home).html";
        } 
        else if(searchInputValue=="webdevelopment" || searchInputValue == "web development")
        {
            window.location.href="WEB(home).html";
        }
        else if(searchInputValue=="devops")
        {
            window.location.href="DEVOPS(home).html";
        }
        else if(searchInputValue=="analytics")
        {
            window.location.href="Analytics(home).html";
        }
        else {
            // Display a message for other search terms with white color
            document.getElementById("results").innerHTML = "<p style='color: red;'>No results found for '" + searchInputValue + "'.</p>";
        }
        
    }
</script>
</body>

</html>
