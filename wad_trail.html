<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <title>Quiz App</title>
</head>
<body>

<div id="quiz-container">
    <div class="question" id="question1">
        <p>1. What is the capital of France?</p>
        <div class="options">
            <label class="option">
                <input type="radio" name="q1" value="Paris" onclick="checkAnswer(1, 'Paris')"> A. Paris
            </label>
            <label class="option">
                <input type="radio" name="q1" value="London" onclick="checkAnswer(1, 'London')"> B. London
            </label>
            <label class="option">
                <input type="radio" name="q1" value="Berlin" onclick="checkAnswer(1, 'Berlin')"> C. Berlin
            </label>
        </div>
    </div>

    <div class="question" id="question2" style="display: none;">
        <p>2. What is the capital of Germany?</p>
        <div class="options">
            <label class="option">
                <input type="radio" name="q2" value="Paris" onclick="checkAnswer(2, 'Paris')"> A. Paris
            </label>
            <label class="option">
                <input type="radio" name="q2" value="Berlin" onclick="checkAnswer(2, 'Berlin')"> B. Berlin
            </label>
            <label class="option">
                <input type="radio" name="q2" value="London" onclick="checkAnswer(2, 'London')"> C. London
            </label>
        </div>
    </div>

    <div class="question" id="question3" style="display: none;">
        <p>3. What is the largest mammal in the world?</p>
        <div class="options">
            <label class="option">
                <input type="radio" name="q3" value="Elephant" onclick="checkAnswer(3, 'Elephant')"> A. Elephant
            </label>
            <label class="option">
                <input type="radio" name="q3" value="Blue Whale" onclick="checkAnswer(3, 'Blue Whale')"> B. Blue Whale
            </label>
            <label class="option">
                <input type="radio" name="q3" value="Giraffe" onclick="checkAnswer(3, 'Giraffe')"> C. Giraffe
            </label>
        </div>
    </div>

    <!-- Add more questions and options similarly -->

    <button onclick="prevQuestion()" id="prevBtn" style="display:none">Previous</button>
    <button onclick="nextQuestion()" id="nextBtn">Next</button>
    <button onclick="submitQuiz()" id="submitBtn" style="display:none">Submit</button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalText"></p>
    </div>
</div>

<script>
    let currentQuestion = 1;
    const totalQuestions = 3;  // Change this to the total number of questions
    let score = 0;

    function nextQuestion() {
        hideQuestion(currentQuestion);
        currentQuestion++;
        showQuestion(currentQuestion);
        toggleButtons();
    }

    function prevQuestion() {
        hideQuestion(currentQuestion);
        currentQuestion--;
        showQuestion(currentQuestion);
        toggleButtons();
    }

    function showQuestion(questionNumber) {
        document.getElementById(`question${questionNumber}`).style.display = 'block';
    }

    function hideQuestion(questionNumber) {
        document.getElementById(`question${questionNumber}`).style.display = 'none';
    }

    function toggleButtons() {
        document.getElementById('prevBtn').style.display = currentQuestion === 1 ? 'none' : 'block';
        document.getElementById('nextBtn').style.display = currentQuestion === totalQuestions ? 'none' : 'block';
        document.getElementById('submitBtn').style.display = currentQuestion === totalQuestions ? 'block' : 'none';
    }

    function checkAnswer(questionNumber, selectedOption) {
        // Use your logic to check if the selected option is correct for the given question
        // For simplicity, let's assume all answers are correct
        score++;
    }

    function submitQuiz() {
        const modalText = `You scored ${score} out of ${totalQuestions}.`;
        openModal(modalText);
    }

    function openModal(text) {
        document.getElementById('modalText').innerText = text;
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        if (event.target === document.getElementById('myModal')) {
            closeModal();
        }
    };
</script>

</body>
</html>
